<mat-dialog-content class="">
  <h2 class="mb-4 text-2xl font-semibold">Add New Task</h2>
  <form>
    <div class="mb-4">
      <mat-form-field class="w-full">
        <mat-label class="text-gray-600">Title</mat-label>
        <input matInput [(ngModel)]="task.title" name="title" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
      </mat-form-field>
    </div>
    <div class="mb-4">
      <mat-form-field class="w-full">
        <mat-label class="text-gray-600">Description</mat-label>
        <textarea matInput [(ngModel)]="task.description" name="description" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"></textarea>
      </mat-form-field>
    </div>
    <div class="mb-4">
      <mat-form-field class="w-full">
        <mat-label class="text-gray-600">Status</mat-label>
        <mat-select [(ngModel)]="task.status" name="status">
          <mat-option value="pending">Pending</mat-option>
          <mat-option value="in-progress">In Progress</mat-option>
          <mat-option value="complete">Complete</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="flex justify-end">
      <button mat-button (click)="addTask()" class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">Add Task</button>
      <button mat-button mat-dialog-close class="px-4 py-2 ml-2 text-gray-700 bg-gray-300 rounded-md hover:bg-gray-400">Cancel</button>
    </div>
  </form>
</mat-dialog-content>
